<script>
  (function () {
    const alreadyShown = localStorage.getItem('yodo_add_to_home');
    const isStandalone = window.matchMedia('(display-mode: standalone)').matches;
    const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

    if (alreadyShown || isStandalone) return;

    const banner = document.createElement('div');
    banner.style.position = 'fixed';
    banner.style.bottom = '20px';
    banner.style.left = '50%';
    banner.style.transform = 'translateX(-50%)';
    banner.style.background = 'rgba(0,0,0,0.85)';
    banner.style.color = 'white';
    banner.style.padding = '14px 18px';
    banner.style.borderRadius = '16px';
    banner.style.fontSize = '14px';
    banner.style.zIndex = '9999';
    banner.style.maxWidth = '90%';
    banner.style.textAlign = 'center';
    banner.style.boxShadow = '0 10px 30px rgba(0,0,0,.4)';

    banner.innerHTML = isIOS
      ? 'Guarda Yodo en tu móvil:<br><b>Compartir → Añadir a pantalla de inicio</b>'
      : 'Añade Yodo a tu pantalla de inicio y úsalo como una app';

    document.body.appendChild(banner);

    setTimeout(() => {
      banner.remove();
      localStorage.setItem('yodo_add_to_home', 'true');
    }, 8000);
  })();
</script>
